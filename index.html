<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>


    <div class="calculator">
      <h3 align="right" style="margin-top: 10px;color:white;margin-right: 20px;">CASIO</h3><br>

         <input type="text" class="calculator-screen" value="" disabled id="result"/> <!--z-depth-1 -->
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" value="+" id="add" onclick="displayNum('+')"><b>+</b></button>
          <button type="button" class="operator btn btn-info" value="-" id="sub" onclick="displayNum('-')"><b>-</b></button>
          <button type="button" class="operator btn btn-info" value="*" id="mul" onclick="displayNum('*')"><b>&times;</b></button>
          <button type="button" class="operator btn btn-info" value="/" id="div" onclick="displayNum('/')"><b>&divide;</b></button>
      
          <button type="button" value="7" class="btn btn-light waves-effect" id="7" onclick="displayNum(7)">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect" id="8" onclick="displayNum(8)">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect" id="9" onclick="displayNum(9)">9</button>
          <button type="button" value="" class="operator btn btn-info" id="del" onclick="removeLast()">DEL</button>
      
      
          <button type="button" value="4" class="btn btn-light waves-effect" id="4" onclick="displayNum(4)">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect" id="5" onclick="displayNum(5)">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect" id="6" onclick="displayNum(6)">6</button>
      
      
          <button type="button" value="1" class="btn btn-light waves-effect" id="1" onclick="displayNum(1)">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect" id="2" onclick="displayNum(2)">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect" id="3" onclick="displayNum(3)">3</button>
      
      
          <button type="button" value="0" class="btn btn-light waves-effect" id="0" onclick="displayNum(0)">0</button>
          <button type="button" class="decimal function btn btn-secondary" value="." id="point" onclick="displayNum('.')">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" id="ac" onclick="clearBox()">AC</button>
      
          <button type="button" class="equal-sign operator btn btn-info" value="=" id="equal" onclick="evaluateExpression()"><b>=</b></button>
      
        </div>
      </div>
    
</body>
</html>
